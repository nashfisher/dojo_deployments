<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Item Creator</title>
</head>
<body>
    <p>Current User: {{ request.session.logged_user }}</p>
    <a href="/exam_app/logout">Logout</a>
    <a href="/exam_app/">Home</a>

    <h2>Create a New Wish List Item</h2>
    <form action="/exam_app/create" method="post">
        {% csrf_token %}
        <label for="name">Item/Product Name:</label>
        <input type="text" name="name">
        <input type="submit" value="Add">
    </form>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
